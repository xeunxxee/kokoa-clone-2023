<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Clone</title>
  </head>

  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:03</span>
      </div>
      <div class="status-bar__column">
        <span>521%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="chat-header">
      <div class="chat-header-column">
        <i class="fa-solid fa-chevron-left fa-lg"></i>
      </div>
      <div class="chat-header-column">
        <h1 class="screen-header_title">고영희</h1>
      </div>
      <div class="chat-header-column">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></span><span><i class="fa-solid fa-bars fa-lg"></i>
          </span></div>
      </div>
    </header>

    <main class="settings-screen">
      <div class="settings-list">
        <div class="settings-listitem listitem-border">
          <div class="settings-listitem__column">
            <i class="fa-solid fa-bullhorn"></i> Notices
          </div>
        </div>
        <div class="settings-listitem listitem-border">
          <div class="settings-listitem__column">
            <i class="fa-solid fa-bullhorn"></i> Kakao Lab
          </div>
        </div>
        <div class="settings-listitem">
          <div class="settings-listitem__column">
            <i class="fa-solid fa-bullhorn"></i> Version
          </div>
          <div class="settings-listitem__column">Latest Version</div>
        </div>
      </div>
      <div class="settings-line"></div>
      <div class="settings-list">
        <div class="settings-listitem">
          <div class="settings-listitem__column">
            <i class="fa-solid fa-bullhorn"></i> Privacy
          </div>
        </div>
        <div class="settings-listitem">
          <div class="settings-listitem__column">
            <i class="fa-solid fa-bullhorn"></i> Notification
          </div>
        </div>
        <div class="settings-listitem">
          <div class="settings-listitem__column">
            <i class="fa-solid fa-bullhorn"></i> Friends
          </div>
        </div>
        <div class="settings-listitem">
          <div class="settings-listitem__column">
            <i class="fa-solid fa-bullhorn"></i> Chats
          </div>
        </div>
        <div class="settings-listitem">
          <div class="settings-listitem__column">
            <i class="fa-solid fa-bullhorn"></i> Display
          </div>
        </div>
        <div class="settings-listitem">
          <div class="settings-listitem__column">
            <i class="fa-solid fa-bullhorn"></i> Themes
          </div>
          <div class="settings-listitem__column">Default theme</div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/e14cec3ae0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
