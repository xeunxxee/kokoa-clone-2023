<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk!</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column"></div>
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
      <div class="status-bar__column"></div>
      <span>18:43</span>
      <div class="status-bar__column"></div>
      <span>521%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
    </div>
    <header class="welcom-header class="welcome-header__title">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number" required />
        <input type="password" placeholder="Password" required />
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/e14cec3ae0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
